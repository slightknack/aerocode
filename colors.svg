<svg viewBox="0 0 540 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Row 1: Neutrals, Blues, Button Grays -->
  <!-- Neutrals -->
  <rect x="0" y="0" width="30" height="30" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <rect x="30" y="0" width="30" height="30" fill="#f5f5f5"/>
  <rect x="60" y="0" width="30" height="30" fill="#c7cfcc"/>
  <rect x="90" y="0" width="30" height="30" fill="#819796"/>
  <rect x="120" y="0" width="30" height="30" fill="#577277"/>
  <rect x="150" y="0" width="30" height="30" fill="#253a5e"/>
  <rect x="180" y="0" width="30" height="30" fill="#172038"/>
  <!-- Blues -->
  <rect x="220" y="0" width="30" height="30" fill="#73bed3"/>
  <rect x="250" y="0" width="30" height="30" fill="#4f8fba"/>
  <rect x="280" y="0" width="30" height="30" fill="#3c5e8b"/>
  <rect x="310" y="0" width="30" height="30" fill="#29adff"/>
  <!-- Button Grays -->
  <rect x="350" y="0" width="30" height="30" fill="#e8e8e8"/>
  <rect x="380" y="0" width="30" height="30" fill="#e0e0e0"/>
  <rect x="410" y="0" width="30" height="30" fill="#d8d8d8"/>

  <!-- Row 2: Greens, Ambers, Reds -->
  <!-- Greens -->
  <rect x="0" y="40" width="30" height="30" fill="#0ced6a"/>
  <rect x="30" y="40" width="30" height="30" fill="#00d74e"/>
  <rect x="60" y="40" width="30" height="30" fill="#008f17"/>
  <!-- Ambers -->
  <rect x="100" y="40" width="30" height="30" fill="#ffcf45"/>
  <rect x="130" y="40" width="30" height="30" fill="#ffbd2c"/>
  <rect x="160" y="40" width="30" height="30" fill="#d37800"/>
  <!-- Reds -->
  <rect x="200" y="40" width="30" height="30" fill="#ff8680"/>
  <rect x="230" y="40" width="30" height="30" fill="#ff5a5b"/>
  <rect x="260" y="40" width="30" height="30" fill="#c62a34"/>
  <!-- Cyans -->
  <rect x="300" y="40" width="30" height="30" fill="#d7f0ef"/>
  <rect x="330" y="40" width="30" height="30" fill="#a8edea"/>
  <rect x="360" y="40" width="30" height="30" fill="#39dcd5"/>
  <!-- Pinks -->
  <rect x="400" y="40" width="30" height="30" fill="#f9eff2"/>
  <rect x="430" y="40" width="30" height="30" fill="#fed6e3"/>
  <rect x="460" y="40" width="30" height="30" fill="#f07da2"/>

  <!-- Row 1 Labels -->
  <text x="105" y="95" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">neutrals</text>
  <text x="265" y="95" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">blues</text>
  <text x="380" y="95" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">grays</text>

  <!-- Row 2 Labels -->
  <text x="30" y="120" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">greens</text>
  <text x="130" y="120" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">ambers</text>
  <text x="230" y="120" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">reds</text>
  <text x="330" y="120" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">cyans</text>
  <text x="430" y="120" font-family="system-ui,sans-serif" font-size="10" fill="#577277" text-anchor="middle">pinks</text>
</svg>
